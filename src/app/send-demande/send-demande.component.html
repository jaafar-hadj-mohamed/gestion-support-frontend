



<button class="btn btn-primary" (click)="myFunction()">Button</button>

<div class="container">
    
<h3>envoyer votre demande </h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label>nom</label>
    <input type="text" class="form-control" id ="nom"
        [(ngModel)]="demande.nom" [(ngModel)]="email.nom"name="nom">
</div>
<div class="form-group">
    <label>prenom</label>
    <input type="text" class="form-control" id ="prenom"
        [(ngModel)]="demande.prenom" [(ngModel)]="email.prenom" name="prenom">
</div>
<div class="form-group">
    <label>email</label>
    <input type="text" class="form-control" id ="email"
        [(ngModel)]="demande.email" [(ngModel)]="email.email" name="email" name="email">
</div>
<div class="form-group">
    <label>description</label>
    <input type="text" class="form-control" id ="description"
        [(ngModel)]="demande.description" [(ngModel)]="email.mensaje"name="description">
</div>
<div class="form-group">
    <select  [(ngModel)]="demande.problem" class="btn btn-secondary dropdown-toggle"  name="problem">
      <option value="default">type de probl√®me</option>
     <option  *ngFor="let problem of problemes" [Value]="problem" >{{problem.nom}}</option>
  </select>
</div>










<button  class="btn btn-success" type="submit">submit</button>
</form>
</div>
<iframe id="chatbot" width="350" height="430"  allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/e558bc35-551f-4604-89a1-1705020f383d"></iframe>
