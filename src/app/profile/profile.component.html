<section class="section">
  <div class="container">
      <div class="row md-m-25px-b m-45px-b justify-content-center text-center">
          <div class="col-lg-8">
              <h3 class="h1 m-15px-b">Agents</h3>
             <!-- <p class="m-0px font-2">Luper is a HTML5 template based on Sass and Bootstrap 4 with modern and creative </p>
             -->
            </div>
      </div>

      <button  routerLink="/interface-agent/register" data-toggle="modal" data-target="#exampleModal"  type="button" class="btn btn-outline-danger" style="
        margin-bottom: 19px;"> <i class="fa fa-user-plus fa-lg" style="padding-left: 5px;"></i></button>
       
      <div class="row">
          <div class="col-sm-6 col-lg-4 m-15px-tb" *ngFor="let user of users ; let i=index">
              <div class="media box-shadow-only-hover hover-top border-all-1 border-color-gray p-15px">
                  <a class="overlay-link" href="#"></a>
                  <div class="icon-50 theme-bg white-color border-radius-50 d-inline-block">
                      <i class="number">{{i+1}}</i>
                  </div>
                  <div class="p-20px-l media-body">
                      <span class="theme2nd-bg white-color p-0px-tb p-10px-lr font-small border-radius-15">Agent</span>
                      <h6 class="m-5px-tb">{{user.username}}</h6>
                      <p class="m-0px font-small">{{user.email}}</p>
                  </div>
              </div>
          </div>
          
          
      </div>
  </div>
</section>
